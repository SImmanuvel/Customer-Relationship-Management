<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Relationship Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
body {
  background-image: url('https://www.avenga.com/wp-content/uploads/2020/01/blog_Why-Consider-Enterprise-CRM-for-Your-Business.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
</style>
<body>
	<div class="container">
		<h1 style="color:white">Customer Relationship Management</h1>
		<hr>
		<h2 style="color:white">Save Customer</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}"
				placeholder="CustomerID" class="form-control mb-4 col-4">
				
				
				<input type="text" th:field="*{address}"
				placeholder="OrderID" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="ProductID" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phonenumber}"
				placeholder="Feedback" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>
</body>
</html>
