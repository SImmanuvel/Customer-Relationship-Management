<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
body {
  background-image: url('https://images.unsplash.com/photo-1556888335-23631cd2801a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJsYW5rJTIwcGFnZXxlbnwwfHwwfHw%3D&w=1000&q=80');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
</style>
<body>
	<div class="container">
		<h1 style="color:white">Employee Management System</h1>
		<hr>
		<h2 style="color:white"> Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"  class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"  class="form-control mb-4 col-4">
			<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
				<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
				<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
